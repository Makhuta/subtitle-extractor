services:
  subtitle-extractor:
    image: ghcr.io/makhuta/subtitle-extractor:latest
    container_name: subtitle-extractor
    ports:
      - 80:80
    environment:
      MEDIA_PATH: "/mnt/media"
      SESSION_SECRET: "dev-secret-key-change-in-production"
    volumes:
      - ./media:/mnt/media:ro
      - ./logs:/var/log/supervisor
    restart: unless-stopped
